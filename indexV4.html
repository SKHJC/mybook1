        <div><label>æ¨™ç±¤ (é€—è™Ÿéš”é–‹)</label><input type="text" id="tags" placeholder="æ¨ç†, BL"></div>
        <div><label>é—œè¯ ID</label><input type="text" id="relationId"></div>

<script>
    // é€™è£¡è²¼ä¸Šä½ å‰›å‰›ç”Ÿæˆçš„ URL
    const API_URL = "https://script.google.com/macros/s/AKfycbw3MN10RIbddtC_M9Z6zLaP608ZpFDsjKE7Od4s4uSQA5HIEBHH22gTYFkN8pOaTsZO/exec";
    
    let allBooks = []; // å„²å­˜å¾é›²ç«¯æŠ“ä¸‹ä¾†çš„æ‰€æœ‰æ›¸ç±
    let currentFilter = { key: null, value: null };

    // --- é›²ç«¯æ“ä½œåŠŸèƒ½ ---

    async function saveToCloud() {
        const title = document.getElementById('title').value;
        if (!title) return alert("æ›¸åå¿…å¡«ï¼");

        showLoading(true);
        const bookData = {
            action: 'save',
            title: title,
            author: document.getElementById('author').value || 'æœªçŸ¥',
            language: document.getElementById('language').value || 'æœªåˆ†é¡',
            bookCategory: document.getElementById('bookCategory').value || 'æœªåˆ†é¡',
            format: document.getElementById('format').value,
            volume: parseInt(document.getElementById('volume').value),
            workStatus: document.getElementById('workStatus').value,
            readProgress: document.getElementById('readProgress').value || 'ç„¡',
            tags: document.getElementById('tags').value,
            relationId: document.getElementById('relationId').value || '-'
        };

        try {
            const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(bookData) });
            if (response.ok) {
                alert("âœ… å·²æˆåŠŸåŒæ­¥è‡³ Google è©¦ç®—è¡¨ï¼");
                loadFromCloud(); // é‡æ–°æ•´ç†åˆ—è¡¨
            }
        } catch (e) {

        }
        showLoading(false);
    }

    async function loadFromCloud() {
        showLoading(true);
        try {
            const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'read' }) });
            const data = await response.json();
            
            // è½‰æ›è³‡æ–™æ ¼å¼ (å¾ Google çš„é™£åˆ—è½‰å›ç‰©ä»¶)
            allBooks = data.map(row => ({
                title: row[0], author: row[1], language: row[2], bookCategory: row[3],
                format: row[4], volume: row[5], workStatus: row[6], readProgress: row[7],
                tags: typeof row[8] === 'string' ? row[8].split(',').map(s=>s.trim()).filter(Boolean) : [],
                relationId: row[9]
            }));
            
            updateDatalists();
            renderTable();
        } catch (e) {
            console.error("è®€å–å¤±æ•—:", e);
        }
        showLoading(false);
    }

    // --- ä»‹é¢é¡¯ç¤ºåŠŸèƒ½ ---

    function renderTable() {
        const tbody = document.getElementById('bookTableBody');
        tbody.innerHTML = '';
        
        let displayBooks = allBooks;
        if (currentFilter.key) {
            displayBooks = allBooks.filter(b => {
                if (currentFilter.key === 'æ¨™ç±¤') return b.tags.includes(currentFilter.value);
                const map = {'ä½œè€…':'author', 'èªè¨€':'language', 'é¡å‹':'bookCategory', 'é—œè¯ID':'relationId'};
                return b[map[currentFilter.key]] === currentFilter.value;
            });
        }

        displayBooks.forEach(book => {
            const row = `<tr>
                <td data-label="æ›¸å/ä½œè€…"><strong>${book.title}</strong><br><span class="clickable" onclick="setFilter('ä½œè€…','${book.author}')">${book.author}</span></td>
                <td data-label="è¦æ ¼/èªè¨€">${book.format} (ç¬¬ ${book.volume} é›†)<br>å…§æ–‡ï¼š<span class="clickable" onclick="setFilter('èªè¨€','${book.language}')">${book.language}</span></td>
                <td data-label="ç‹€æ…‹/é€²åº¦">${book.workStatus}<br>é€²åº¦ï¼š${book.readProgress}</td>
                <td data-label="é¡å‹/æ¨™ç±¤"><span class="clickable" onclick="setFilter('é¡å‹','${book.bookCategory}')">${book.bookCategory}</span><br>${book.tags.map(t => `<span class="tag-pill" onclick="setFilter('æ¨™ç±¤','${t}')">${t}</span>`).join('')}</td>
                <td data-label="é—œè¯ ID"><span class="clickable" onclick="setFilter('é—œè¯ID','${book.relationId}')">${book.relationId}</span></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function setFilter(key, value) {
        if (!value || value === '-' || value === 'æœªçŸ¥') return;
        currentFilter = { key, value };
        document.getElementById('filterInfo').style.display = 'flex';
        document.getElementById('filterText').innerText = `æ­£åœ¨é¡¯ç¤º ${key}: ${value}`;
        renderTable();
    }

    function clearFilter() {
        currentFilter = { key: null, value: null };
        document.getElementById('filterInfo').style.display = 'none';
        renderTable();
    }

    function updateDatalists() {
        const langs = [...new Set(allBooks.map(b => b.language))];
        const cats = [...new Set(allBooks.map(b => b.bookCategory))];
        document.getElementById('langList').innerHTML = langs.map(l => `<option value="${l}">`).join('');
        document.getElementById('catList').innerHTML = cats.map(c => `<option value="${c}">`).join('');
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    // ç¶²é é–‹å•Ÿå¾Œè‡ªå‹•è¼‰å…¥è³‡æ–™
    loadFromCloud();
</script>
